<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>警告页面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s;
        }
        
        .warning-box {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            transform: scale(1);
            transition: transform 0.3s;
        }
        
        .warning-icon {
            font-size: 60px;
            color: #ff4444;
            margin-bottom: 20px;
        }
        
        .warning-title {
            font-size: 28px;
            font-weight: bold;
            color: #ff4444;
            margin-bottom: 15px;
        }
        
        .warning-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 25px;
        }
        
        .confirm-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .confirm-btn:hover {
            background-color: #cc0000;
        }
        
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .video-container.active {
            z-index: 100;
            opacity: 1;
        }
        
        .bilibili-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="warning-box" id="warningBox">
        <div class="warning-icon">⚠️</div>
        <div class="warning-title">警告</div>
        <div class="warning-text">不得拍照、录像或录音</div>
        <button class="confirm-btn" id="confirmBtn">确定</button>
    </div>
    
    <div class="video-container" id="videoContainer">
        <iframe 
            class="bilibili-iframe"
            id="bilibiliIframe"
            src=""
            allowfullscreen>
        </iframe>
    </div>
    
    <script>
        document.getElementById('confirmBtn').addEventListener('click', function() {
            // 隐藏警告框
            document.getElementById('warningBox').style.display = 'none';
            
            // 显示视频容器
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.classList.add('active');
            
            // 设置B站视频链接（使用BV1GJ411x7h7）
            const iframe = document.getElementById('bilibiliIframe');
            iframe.src = "//player.bilibili.com/player.html?bvid=BV1GJ411x7h7&autoplay=1&high_quality=1&danmaku=0&page=1";
            
            // 点击后让整个页面变暗
            document.body.style.backgroundColor = '#000';
            
            // 尝试自动全屏（注意：这需要用户手势触发）
            try {
                videoContainer.requestFullscreen().catch(e => console.log(e));
            } catch(e) {
                console.log("全屏API不支持:", e);
            }
            
            // 监听iframe加载完成
            iframe.onload = function() {
                // 使用B站播放器API设置音量
                try {
                    // 等待一段时间确保播放器完全加载
                    setTimeout(() => {
                        const player = document.getElementById('bilibiliIframe').contentWindow.document.querySelector('video');
                        if (player) {
                            player.volume = 1.0; // 1.0表示100%音量
                        } else {
                            console.log("无法找到视频元素");
                        }
                    }, 3000); // 延迟3秒确保播放器完全加载
                } catch(e) {
                    console.log("设置音量失败:", e);
                }
            };
        });
    </script>
</body>
</html>
